<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GHL</title>
    <!--css-->
    <!--<link href="css/styles.css" rel="stylesheet">-->
    <!--Libreria de JavaScript que facilita no solo facilita escribir en html sino la porgramacion de JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script JavaScript con funciones para la tabla Habitación-->
    <script src="../js/Cliente.js"></script>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.3.1.css" rel="stylesheet">
    <!-- css -->
    <link href="../css/cliente.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card text-center">
                    <img class="card-img-top" src="../images/clientes.jpg" alt="Card image cap">
                    <div class="card-header">
                        <a href="habitación.html" class="links card-link">Habitaciones</a>
                        <a href="mensaje.html" class="links card-link">Mensaje</a>
                        <a href="category.html" class="links card-link">Categorias</a>
                        <a href="reservation.html" class="links card-link">Reservaciones</a>
                        <a href="index.html" class="links card-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                            </svg>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">CLIENTE</h5>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" id="idClient" ondblclick="soloLectura()" placeholder="ID">
                            <input type="email" class="form-control mt-2" id="email" placeholder="EMAIL">
                            <input type="text" class="form-control mt-2" id="password" placeholder="PASSWORD">
                            <input type="text" class="form-control mt-2" id="name" placeholder="NAME">
                            <input type="text" class="form-control mt-2" id="age" placeholder="AGE">
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="button" onclick="registrar()" class="btn btn-success btn-block">REGISTRAR</button> &nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" onclick="consultar()" class="btn btn-info btn-block">CONSULTAR</button> &nbsp;&nbsp;&nbsp;
                            </div>
                            <!--<div class="col-6">
                                <button type="button" onclick="buscarPorID($('#idClient'))" class="btn btn-info btn-block">CONSULTAR POR ID</button> &nbsp;&nbsp;&nbsp;
                            </div>-->
                        </div>
                        <div class="row">
                            <div class="col-12 ">
                                <button type="button" onclick="editar()" class="btn btn-warning btn-block">ACTUALIZAR</button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <button type="button" onclick="eliminar($('#idClient'))" class="btn btn-danger btn-block">BORRAR</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted"></div>
                    <!--<div class="card-body">
                        <a href="habitación.html" class="card-link">Habitaciones</a>
                        <a href="#" class="card-link">Mensaje</a>
                    </div>-->
                </div>
                <div>
                    <table class="table table-hover mt-5">
                        <thead id="titulos-tabla">
                            <tr>
                                <th class="titlestable" scope="col">#Id</th>
                                <th class="titlestable" scope="col">Email</th>
                                <th class="titlestable" scope="col">Password</th>
                                <th class="titlestable" scope="col">Name</th>
                                <th class="titlestable" scope="col">Age</th>
                            </tr>
                        </thead>
                        <tbody id="resultado">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap-4.3.1.js"></script>
</body>

</html>
