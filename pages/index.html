<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<style>
    .rounded-circle{
        width: 30%;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form">
                
                <div class="text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" class="rounded-circle" alt="..." id="Imagen">
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4">
                        <label for="email" class="form-label">Correo electr칩nico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4">
                        <label for="contrasena" class="form-label">Password</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="password"/>
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4 d-grid gap-2">
                        <button type="button" class="btn btn-success" id="login">Login</button>
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-lg-4 d-grid gap-2">
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="registrar">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="row mb-3 justify-content-md-center">
                        <div class="">
                            <label for="emailRegistro" class="form-label">Correo electr칩nico</label>
                            <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-md-center">
                        <div class="">
                            <label for="usuarioRegistro" class="form-label">Nombre Usuario:</label>
                            <input type="text" class="form-control" id="usuarioRegistro" placeholder="fdo">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-md-center">
                        <div class="">
                            <label for="contrasenaRegistro" class="form-label">Password</label>
                            <input type="password" class="form-control" id="contrasenaRegistro" />
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-md-center">
                        <div class="">
                            <label for="contrasenaRegistro2" class="form-label">Confirmar Password</label>
                            <input type="password" class="form-control" id="contrasenaRegistro2" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="guardar" >Guardar</button>
            </div>
          </div>
        </div>
      </div>




    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<script src="js/app.js" type="text/javascript"></script>-->
    <script>
        $("#login").click(function(){
            if($.trim($("#email").val()) == "" || $.trim($("#contrasena").val()) == ""){
                alert("Todos los campos son obligatorios");
            }else{
                let datos = {
                    email: $("#email").val(),
                    contrasena: $("#contrasena").val()
                }
                $.ajax({
                    url:"http://129.151.118.47:8080/api/user/"+datos.email,
                    method:"GET",
                    dataType:"json",
                    success:function(res){
                        if(res==true){
                            $.ajax({
                                url:"http://129.151.118.47:8080/api/user/"+datos.email+"/"+datos.contrasena,
                                method:"GET",
                                dataType:"json",
                                success:function(res){
                                    console.log(res)
                                    console.log(res.password + "  "+ datos.contrasena)
                                    if(res.email == datos.email && res.name!="NO DEFINIDO"){
                                        if(res.password == datos.contrasena){
                                            location.href="inicio.html";
                                        }
                                    }else{
                                        console.log(res);
                                        alert("Datos incorrectos, intente de nuevo");
                                    }
                                }
                            });
                        }else{
                            alert("El correo ingresado no est치 registrado")
                            console.log(res)
                            document.getElementById('email').value=null;
                            document.getElementById('contrasena').value=null;
                        }
                    }
                });
                
            }
        });
        
        
        $("#guardar").click(function(){
            if($.trim($("#emailRegistro").val()) == "" || $.trim($("#usuarioRegistro").val()) == "" || $.trim($("#contrasenaRegistro").val()) == "" || $.trim($("#contrasenaRegistro2").val()) == ""){
                alert("Por favor ingrese todos los campos");
            }else{
                if($("#contrasenaRegistro").val() == $("#contrasenaRegistro2").val()){
                    let datos = {
                        email: $("#emailRegistro").val(),
                        password: $("#contrasenaRegistro").val(),
                        name: $("#usuarioRegistro").val()
                    }
                    $.ajax({
                        url:"http://129.151.118.47:8080/api/user/new",
                        method:"POST",
                        dataType:"json",
                        data:JSON.stringify(datos),
                        contentType:"application/json",
                        Headers:{
                            "Content-Type":"application/json"
                        },
                        statusCode: {
                            201: function(res){
                                console.log(res);
                                if(res.id==null){
                                    alert("El correo o usuario ingresados, ya se encuentran registrados");
                                }else{
                                    alert("Usuario registrado satisfactoriamente");
                                    $("#exampleModal").modal('hide');
                                }
                            }
                        }
                    });
                }else{
                    alert("Las contrase침as no coinciden");
                }
            }
        });
    </script>
</body>

</html>
